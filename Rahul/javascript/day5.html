    <p>for of / for in</p>

<script>
    // start index number with 0

// for in - return index number

// for of - return index value

    let arr = [ "h1" , "h2" , "h3", "h4" ]

    for(let i in arr){
        console.log(i);
    }

    console.log("------------------------------");

    let str = "hello"

    for(let x of str){
        console.log(x);
    }

    console.log("------------------------------");

    let arr2 = [1,2,3,4,5]

    for(let i of arr2){
        console.log(i*2);
    }

    console.log("------------------------------");

    let str1 = "hii"
    
    for(let q of str1){
        let result = q + " " + "24"    
    console.log(result);
}

</script>
