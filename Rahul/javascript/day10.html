<script>

    let data = new Promise((resolve,reject)=>{

        let x = 5
        if(x == 5 ){
            resolve("pass")
        }else{
            reject("fail")
        }
    })

    data.then((message)=>{
        console.log(message);
    }).catch((err)=>{
        console.log(err);
    })

    console.log(data);

    let time = () =>{
        setTimeout(()=>{
            console.log("time function");
        },5000)
    }

    // time()

           // reject("fail")

    })


    let promisefun = async() =>{
        console.log("object");
        await data
        console.log("after");
        await a1
    }
