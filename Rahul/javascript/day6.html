<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String method</h1>
</body>
<script>
    let demo = "string"

    console.log(demo.length);
    // index 
    console.log(demo[1]);
    console.log(demo.charAt(3))

    console.log(demo.indexOf("n"))

    console.log(demo.toUpperCase());
    console.log("LOWER".toLowerCase());

    let space = "      hyy"
    console.log(space);
    console.log(space[6]);
    console.log(space.trim());

    console.log(demo.repeat(6));
    console.log(demo.replace("r","i"));

    let a1 = "hello";

    console.log(a1.replace("l","2222"));
    console.log(a1.replaceAll("l","2"));

    console.log(a1.replace("hello","change"));

    // return true/false
    console.log(a1.startsWith("he"));
    console.log(a1.endsWith("lo"));
    console.log(a1.includes("eo"));

    console.log(a1.substring(1,3));  
    console.log(a1.slice(1,3));

    // hello
    // 01234

    // let i =1 ; i < 5 ==  1,2,3,4

    let q1 = "rahul"
    let w1 = `hyy ${q1}`

    console.log(w1);
    // new line 
    console.log("hello\nworld");

    // tab space
    console.log("hello\tworld");
    
</script>
</html>
