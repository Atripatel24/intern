<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .div1{
            width: 60px;
            height: 60px;
            margin: 10% ;
            margin-top: 20px;
            background-color: chocolate;
            transition: 2s;
        }

        .div1:hover{
            /* 
            transform: translate(10px ,10px);
            transform: translateY(20px);
            transform: rotate(90deg);
            transform: scale(1,0.5)
            transform: scaleX(2);

            */
            transform: skew(45deg , 20deg);
                
        }

        .animediv{
            width: 60px;
            height: 60px;
            background-color: chocolate;
            
            animation-name: anime;
            animation-duration: 4s;
            animation-delay: 2s;
            animation-iteration-count:infinite;
            animation-direction: alternate ;
            position: relative;
        }

        @keyframes anime {
            0% { background-color: chocolate; left: 0px; top: 0px;  }
            25%{ background-color: blue;left: 100px; top: 0px;}
            50% { background-color: red; left: 100px; top: 100px;}
            75% { background-color: red; left: 0px; top: 100px;}
            100% { background-color: chocolate;left: 0px; top: 200px;}
        }


    </style>

</head>
<body>
    
    <!-- <div class="div1"></div>  -->

    <div class="animediv"></div>



</body>
</html>
