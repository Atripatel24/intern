    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />



    <style>
        .out {
            border: 1px dashed red;
            width: max-content;
            margin: 20px 10px;

            outline-style: dashed;
            outline-color: blue;
            outline-width: 5px;
            outline-offset: 10px;
        }

        .icon {
            font-size: xx-large;
            color: brown;
        }

        .table,
        th,
        td {
            border-bottom: 1px solid;
            border-collapse: collapse;
            width: 200px;
            margin-left: 200px;
        }

        td {
            text-align: center;
            padding: 10px;

        }

        th {
            background-color: cadetblue;
            color: black;
        }
        /* odd = 1, 3, 5, 7 eki   
           even = 2,4 ,6 ,8 beki
        */
        tr:nth-child(odd) {
            background-color: black;
            color: white;
        }

        .arrow {
            transform: rotate(-30deg);
        }
    </style>

</head>
