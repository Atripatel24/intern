<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array method</h1>
</body>
<script>

    let arr = [ 1 , 2 , 3 , 4,5]

    console.log(arr);

    console.log(arr.length);
    console.log(arr[1]);

    // add item in last
    arr.push(99)
    console.log("push",arr);

    // remove item in last
    arr.pop()
    console.log("pop",arr);

    // add in first
    arr.unshift(11)
    console.log("unshift",arr);

    // remove first element
    arr.shift()
    console.log("shift",arr);

    let arr1 = ["hello", "javascript"]
    
    // add 2 array [1,...,5 , "hello" , "jar"]
    console.log(arr1.concat(arr));

    // slice
    console.log("slice",arr.slice(2,5));

    console.log(arr);
    // splice 
    console.log("splice", arr.splice(2,0,"hello"));
    console.log(arr);

    console.log(arr.includes(1));
    console.log(arr.reverse());

    // join - convert to string
    let str = arr.join(",")
    console.log(str);

    console.log(str.split(","));

    let str1 = "q/q/qw/w/w"
    console.log("/", str1.split("/"));

    console.log(arr);

    console.log(arr.indexOf(1));

    // map , sort , foreach , filter  - pass function

    // Function 

    function fun1(){
        console.log("function call");
    }
    
   fun1(); 
  
   for(let i =1 ; i < 5 ; i++){
    fun1()
   }

   // some code

   fun1()

   function sum(a,b){
    console.log("a",a);
    console.log(a+b);
   }

   sum(1,2)
   sum(2,3)
   sum(10,11)


   // arrow function 

   let multy = (a,b) => {
    console.log("*",a*b);
    console.log("+",a+b);
    console.log("-",a-b);
   }

   multy(22,3)
   
  // console.log(4*5);
   //console.log(4+5);
  // console.log(4-5);

  // console.log(22*3);
  // console.log(22+3);

   multy(4,5)
   
   console.log(localStorage.getItem("jsid") )

</script>
</html>
