<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Switch case</h1>
</body>
<script>

    let a = 11;

    switch (a) {
        case a = 2:
            console.log("a is 2")
            break;

        case a = 5:
            console.log("a is 5");
            break;

        case a = 10:
            console.log("a is 10");
            break;

        default:
            console.log("a is not define");
    }


    let b = 110;
    let c = 40

    switch (false) {
        case b < c:
            console.log("b is less than c")
            break;

        case b > c:
            console.log("b is greater than c");
            break;

        default:
            console.log("b is equal to c");
    }

    // loops - repeat code

    // for , while , do while

    for (let i = 1; i <= 10; i++) {

        if (i % 2 !== 0) {
            console.log("if :", i)
        }

    }

    for (let x = 50; x >= 1; x--) {

        if (x % 5 == 0) {
            console.log(x);
        }

    }


    for (let z = 1; z <= 5; z++) {
        console.log("*".repeat(z));
    }

console.log("while");
    // while

    let p = 1;

    while (p <= 15) {

        if(p % 2 == 0){
            console.log(p);
        }
        p++;
    }


    console.log("do while");

    let q = 1;

    do{
        console.log(q);
        q++;
    }while(q <= 0)


</script>

</html>
