<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .d1{
            background-image: linear-gradient(to left bottom,red ,blue ,green);
            width: 200px;
            height: 100px;
        }

        .d2{
            background-image: radial-gradient(farthest-side , red 20%, yellow , blue);
            width: 200px;
            height: 100px;
        }

        .d3{
            background-image: conic-gradient( red 10%, yellow , blue , green);
            width: 200px;
            height: 100px;
            border-radius: 50%;
        }

        .d4{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: example;
            animation-duration: 4s;
        }

        /*
        .d4:hover{
            transform: translate(20px , 30px);
            transform:translateX(20px );
            transform: skew(40deg , 20deg);
            transform: rotate(360deg);
            
            transform: scale(1 , 2);
            
        }
        */

        .q1{
            width: 50px;
            height: 50px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count:infinite;
            
        }

        @keyframes example {
            0% { background-color: red; top:0px ; left:0px} 
            25% { background-color: green;top:0 ; left:100px}
            50% { background-color: red; top: 100px; left: 100px;}
            75% { background-color: red; top: 100px; left: 0px;}
            100% { background-color: red; top: 0px; left: 0px;}
        }


    </style>

</head>
<body>

    <div class="d3"></div> -->

        <p>rotate</p>
    </div> -->

    <div class="q1"></div>

</body>
</html>
